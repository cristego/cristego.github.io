<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alex Smith</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6O3aij2+3P+6/K2gJvS9s+/4ZiS8Ix0M8vY4D+v+YKaBYT7dYxj8qNc+CLbM6C2BzG5L7WmOQjBIy4rdjT+gA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    /* Container */
    .profile {
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    /* Profile image */
    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    /* Name */
    .profile h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    /* Bio text */
    .profile p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #555;
    }
    /* Divider */
    .profile hr {
      border: 0;
      border-top: 1px solid #eee;
      margin-bottom: 24px;
    }
    /* Social icons */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .social-links a {
      font-size: 1.4rem;
      color: #555;
      text-decoration: none;
      transition: color .2s;
    }
    .social-links a:hover {
      color: #111;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="/media/cp.png" alt="Christian Popa">

    <h1>Christian Popa</h1>

    <p>
      Proud Dad. Curious Human.
    </p>

    <hr>

    <div class="social-links">
      <a href="https://twitter.com/cpopa_" aria-label="Twitter / X">
        <i class="fab fa-twitter"></i>
      </a>
      </a>
      <a href="https://instagram.com/yourhandle" aria-label="Linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:hi@christianpopa.com?subject=Hi" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>

</body>
</html>
