<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="/media/favicon.png" sizes="64x64" />
        <link rel="stylesheet" href="css/core.css">
        <script src="//use.typekit.net/kza0xzz.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

    </head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img class="logo-img" src="media/cplogo_new_1000px.png" alt="logo-img">
            </a>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

</body>

</html>


<div id="siteLogo">
    <!-- <h1><a href="{{ site.url }}">c p</a></h1> -->
    <a href="{{ site.url }}"><img id="logo_img" src="{{ "/media/cplogo_new_1000px.png" | prepend: site.url }}"></img></a>
  </div>
  <div id="nav_header">
    <ul>
    {% for page in site.pages_list %}
      <li id="nav_separator"><a href="{{ page[1]  | prepend: site.url }}">{{ page[0] }}</a></li>
    {% endfor %}
    </ul>
  </div>
</header>
